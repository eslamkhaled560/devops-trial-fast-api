name: CI/CD - FastAPI ECS

on:
  push:
    branches:
      - main
  workflow_dispatch: # manual trigger from GitHub Actions tab

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: devops-trial-fastapi-app
  TF_DIR: terraform
  TF_VERSION: 1.8.0

jobs:
  deploy:
    name: Build & Deploy to AWS ECS
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials (from GitHub secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      # Step 1: Create ECR repository only
      - name: Terraform Apply (create only ECR)
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_image_uri: "dummy-placeholder"
        run: terraform apply -target=aws_ecr_repository.app -auto-approve

      # Get ECR repository URI from Terraform output
      - name: Get ECR repository URI
        id: get-ecr-uri
        working-directory: ${{ env.TF_DIR }}
        run: |
          ECR_URI=$(terraform output -raw ecr_repository_url)
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV
          echo "ECR_URI=$ECR_URI"

      # Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build & push Docker image to ECR
      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app
          echo "Building Docker image..."
          docker build -t $ECR_URI:$IMAGE_TAG .
          echo "Pushing image to ECR..."
          docker push $ECR_URI:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_URI:$IMAGE_TAG" >> $GITHUB_ENV

      # Step 2: Apply full Terraform stack (ECS, ALB, etc.)
      - name: Terraform Apply (full deployment)
        working-directory: ${{ env.TF_DIR }}
        env:
          TF_VAR_image_uri: ${{ env.IMAGE_URI }}
        run: terraform apply -auto-approve

      # Output ALB DNS name or service info
      - name: Show deployment outputs
        working-directory: ${{ env.TF_DIR }}
        run: terraform output || echo "No outputs found"
